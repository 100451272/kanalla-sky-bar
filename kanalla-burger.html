<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kanalla Burger</title>
    <link rel="icon" type="image/x-icon" href="assets/images/LOGOS KANALLA-3.png">
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/burger.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/carousel.js" defer></script>
</head>
<body>
    <img src="assets/images/Designer.jpeg" alt="Kanalla Sky Bar" class="background-img" />
    <i class="fa-solid fa-angle-left back-arrow" onclick="goHome()"></i>
    <div class="main-container">
        <img src="assets/images/LOGOS KANALLA-12 - color.png" alt="Kanalla Burger" class="logo-img" />
        <h2 class="burger-title">KANALLA BURGER</h2>
        <p class="burger-text">Carne de vaca 100% de la Sierra de Guadarrama, pan de patata y los mejores ingredientes... ¿Qué más quieres? &#128527;</p>
        <div class="buttons">
            <a href="assets/documents/Carta Kanalla Burger - A4.pdf" target="_blank" class="boton-carta">CARTA BURGER</a>
            <a href="assets/documents/Carta Kanalla.pdf" target="_blank" class="boton-carta">CARTA GENERAL</a>
        </div>
        <h4>Servicio Take Away</h4>
        <p>De 20h a 23:30h</p>
        <p>Llamando a: <span>668 569 390</span></p>
        <div class="wrapper-carousel">
            <i id="left-carousel" class="fa-solid fa-angle-left"></i>
            <div class="carousel">
                <img src="./assets/images/2.png" alt="img" draggable="false">
                <img src="./assets/images/3.png" alt="img" draggable="false">
                <img src="./assets/images/4.png" alt="img" draggable="false">
                <img src="./assets/images/5.png" alt="img" draggable="false">
                <img src="./assets/images/6.png" alt="img" draggable="false">
                <img src="./assets/images/7.png" alt="img" draggable="false">
            </div>
            <i id="right-carousel" class="fa-solid fa-angle-right"></i>
        </div>
        <div class="popup">
            <i class="fa-solid fa-times close-popup" onclick="closePopup()"></i>
            <img src="assets/images/burger mes diciembre.jpg" alt="Horario de apertura" class="popup-img" />
        </div>
    </div>
</body>
</html>
